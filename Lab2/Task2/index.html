<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title> Instagram </title>
    <link rel="icon" type="image/png"
          href="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
</head>
<style>
    *{ box-sizing: border-box; }
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#fff;
    color:#0f1419;
}

.page{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:stretch;
}

.maket{
    width:100%;
    display:flex;
    min-height:100vh;
}

.left{
    flex: 1.1;
    padding: 40px 40px 20px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    border-right: 2px solid #eef1f4;
}

.ins_logo{
    width:100%;
    display:flex;
    justify-content:flex-start;
    margin-bottom: 18px;
}

.logo{
    width: 70px;
    height: 70px;
    object-fit: contain;
}

.text{
    margin: 10px 0 22px;
    font-family: Georgia, "Times New Roman", serif;
    font-weight: 500;
    font-size: 40px;
    line-height: 1.25;
    text-align:center;
}

.gradient1{
    color: #ff2200;
}

.gradient2{
    color:#ff2aa3;
}

.stories{
    margin-top: 10px;
    width: 520px;
    max-width: 60%;
    display:flex;
    justify-content:center;
}

.stories img{
    width:100%;
    height:auto;
    display:block;
}

.right{
    flex: 0.9;
    padding: 40px 40px 20px;
    display:flex;
    justify-content:center;
    align-items:flex-start;
}

.panel{
    width: 640px;
    max-width: 90%;
    padding-top: 40px;
}

.panel_title{
    margin: 0 0 18px;
    font-size: 22px;
    font-weight: 700;
    color:#0f1419;
}

.form{
    display:flex;
    flex-direction:column;
    gap: 18px;
}

input{
    height: 64px;
    border: 1px solid #cfd7df;
    border-radius: 16px;
    padding: 0 22px;
    font-size: 16px;
    outline: none;
    color:#111;
}

input::placeholder{ color:#6b7785; }

input:focus{
    border-color:#0a66ff;
    box-shadow: 0 0 0 3px rgba(10,102,255,0.15);
}

.button{
    height: 64px;
    border-radius: 999px;
    display:flex;
    justify-content:center;
    align-items:center;
    text-decoration:none;
    font-weight: 700;
    font-size: 16px;
    cursor:pointer;
}

.button_login{
    border: none;
    background:#9ec5ff;
    color:#fff;
    margin-top: 6px;
}

.button_login:hover{ filter: brightness(.90); }

.forgot_password{
    display:block;
    margin: 18px 0 24px;
    text-align:center;
    color:#0f1419;
    text-decoration:none;
    font-weight: 600;
}

.forgot_password:hover{ text-decoration: underline; }

.divider{
    height: 1px;
    background:#e6ebf0;
    margin: 28px 0;
}

.button_symbol{
    border: 1px solid #cfd7df;
    background:#fff;
    color:#0f1419;
    margin-bottom: 16px;
}

.button_symbol.blue{
    border-color:#0a66ff;
    color:#0a66ff;
}

.button_symbol:hover{ background:#fafbfc; }

.fb_symbol{
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background:#1877f2;
    color:#fff;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    margin-right: 10px;
    font-weight: 900;
    font-family: Arial;
}

.meta{
    margin-top: 22px;
    display:flex;
    justify-content:center;
    align-items:center;
    gap: 10px;
    color:#0f1419;
    font-weight: 700;
}

.meta_symbol{
    font-size: 28px;
    line-height: 1;
    color: #42acfa;
}

@media (max-width: 1100px){
    .text{ font-size: 40px; }
    .panel{ width: 520px; }
}

@media (max-width: 900px){
    .maket{ flex-direction: column; }
    .left{ border-right:none; border-bottom: 2px solid #eef1f4; }
    .right{ align-items: stretch; }
    .panel{ padding-top: 20px; }
}
</style>
<body>

<main class="page">
    <section class="maket">

        <div class="left">
            <div class="ins_logo">
                <img class="logo" src="https://www.svgrepo.com/show/303154/instagram-2016-logo.svg" alt="Instagram logo">
            </div>

            <h1 class="text">
                Посмотрите, какими моментами из<br>
                жизни поделились ваши <span class="gradient1">близкие</span><br>
                <span class="gradient2">друзья</span>.
            </h1>

            <div class="stories">
                <img src="https://static.cdninstagram.com/rsrc.php/v4/yF/r/reN9rvYdLTB.png" alt="Instagram stories">
            </div>
        </div>

        <div class="right">
            <div class="panel">
                <h2 class="panel_title">Войти в Instagram</h2>

                <form class="form">
                    <input type="text" placeholder="Имя пользователя, номер мобильного телефона или электронны..." required>

                    <input type="password" placeholder="Пароль" required>

                    <button class="button button_login" type="submit">Войти</button>
                </form>

                <a class="forgot_password" href="#">Забыли пароль?</a>

                <div class="divider"></div>

                <a class="button button_symbol" href="#">
                    <span class="fb_symbol">f</span>
                    Войти через Facebook
                </a>

                <a class="button button_symbol blue" href="#">Создать новый аккаунт</a>

                <div class="meta">
                    <span class="meta_symbol">∞︎︎</span>
                    Meta
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
