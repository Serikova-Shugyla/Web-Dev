<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Facebook - Log in or register</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png"
          href="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png">
</head>

<body>
<div class="container">
    <div class="left">
        <div class="logo">facebook</div>
        <div class="text">
            Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.
        </div>
    </div>

    <div class="right">

        <div class="card">
            <input type="text" placeholder="Электронный адрес или номер телефона">
            <input type="password" placeholder="Пароль">

            <button class="login-btn">Вход</button>

            <a href="#" class="forgot">Забыли пароль?</a>

            <hr class="divider">

            <button class="create-btn">Создать новый аккаунт</button>
        </div>

        <div class="create-page">
            <a href="#">Создать Страницу</a> знаменитости, музыкальной группы или компании.
        </div>

    </div>

</div>

</body>
</html>
